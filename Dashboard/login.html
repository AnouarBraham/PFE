<span style="font-family: verdana, geneva, sans-serif;"></span><!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <script src="login.js"></script>
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" placeholder="" />
      <label>Password</label>
      <input type="password" id="password" placeholder="" />
      <!-- Hidden input field for session token -->
      <input type="hidden" id="sessionToken" name="sessionToken" value="" />
      <input type="submit" id="loginButton" value="Submit" />
    </form>
  </div>
  <p class="para-2">
    Not have an account? <a href="signup.html">Sign Up Here</a>
  </p>

  
</body>
</html>
</span>
